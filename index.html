<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="app.css" />
    <title>Quick Chat App</title>
  </head>
  <body>
    <div id="appContainer" class="flex-column">
      <header>
        <div class="container flex-column flex-center">
          <h1>Quick Chat App</h1>
          <p class="light-text">The easiest way to get your message accross.</p>
        </div>
      </header>

      <div id="mainContent" class="container flex-grow-1 flex-column">
        <section id="login" class="hidden">
          <h2 class="text-center">Get Started</h2>

          <!-- Login Form -->
          <form id="loginForm" class="flex">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
              class="flex-grow-1"
            />
            <button id="loginBtn">Chat!</button>
          </form>
        </section>

        <section id="chat" class="flex-grow-1 flex-column">
          <div id="messagesList" class="flex-grow-1"></div>

          <!-- Message Form -->
          <form id="messageForm" class="flex mb-2">
            <input
              type="text"
              name="message"
              id="messageInput"
              placeholder="enter a message"
              class="flex-grow-1"
            />
            <button id="loginBtn">Send</button>
          </form>
        </section>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
